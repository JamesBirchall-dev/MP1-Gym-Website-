    <!-- Bootstrap JS and Popper.js -->

        <script>
        // Get the current page URL
        const currentPage = window.location.pathname;

        // Select all the links in the navbar
        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

        // Loop through the links and add the 'active' class to the current page's link
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" href="assets/css/style.css">
