<!-- Contact Form -->
<section id="contact-form" class="container justify-content-center">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="contact-box"> <!-- Added this div for styling -->
          <h2 class="sub-heading text-center">Contact us</h2><br>
          <h6>Please fill out the below to request membership application and/or anything else we can help you with.</h6><br>
  
          <form action="success.html" method="GET">
            <div class="row">
              <div class="col-12 col-lg-6 mb-3">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" id="name" name="name" type="text" required>
              </div>
              <div class="col-12 col-lg-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" id="email" name="email" type="email" required>
              </div>
              <div class="col-12 mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
              </div>
            </div>
  
            <button type="submit" class="btn custom-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

 <!-- Footer -->
 <div class="footer">
    <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>

    <!-- Bootstrap JS and Popper.js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
        <script>
        // Get the current page URL
        const currentPage = window.location.pathname;

        // Select all the links in the navbar
        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

        // Loop through the links and add the 'active' class to the current page's link
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" href="assets/css/style.css">
